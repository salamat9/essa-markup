<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles/styles.scss">
</head>

<body>

  <header class="header">
    <div class="header__button">
      <img src="~/images/header/btn.svg" alt="sidebar">
    </div>
    <div class="header__title">
      <img src="./images/header/logo.svg" alt="logo">
      <h2>Your Todo</h2>
    </div>
  </header>

  <div class="layout">
    <nav class="sidebar">
      <div class="create-group">
        <h2 class="sidebar__title">
          Projects
        </h2>
        <button class="sidebar__button">
          New project
        </button>
      </div>
      <div class="sidebar__item">
        <p>Monday</p>
        <img src="./images/nav/nav-item.svg" alt="">
      </div>
      <div class="sidebar__item">
        <p>Tuesday</p>
        <img src="./images/nav/nav-item.svg" alt="">
      </div>
    </nav>

    <div class="todos">
      <h1 class="todos__title">
        Monday
      </h1>
      <button class="todos__button">
        <a href="#popup">New Item</a>
      </button>
      <div class="todos__item">
        <h3>High Priority Item</h3>
        <p>Details</p>
      </div>
      <div class="todos__item">
        <h3>Medium Priority Item</h3>
        <p>Details</p>
      </div>
      <div class="todos__item">
        <h3>Low Priority Item</h3>
        <p>Details</p>
      </div>
    </div>

  </div>

  <div id="popup" class="popup">
    <div class="popup-body">
      <div class="popup-content">
        <div class="popup-content__header">Detail</div>
        <form class="popup-form">
          <input class="popup-form__input" placeholder="High Priority Item">
          <input class="popup-form__input" type="date">
          <select class="popup-form__select" name="" id="">
            <option value="">High Priority</option>
          </select>
          <textarea class="popup-form__textarea" name="" id="" rows="10"></textarea>
          <a href="#" class="popup-form__btn_save">
            <img src="./images/btn/save.svg" alt="Save">
            Save
          </a>
          <a href="#" class="popup-form__btn_done">
            <img src="./images/btn/done.svg" alt="Done">
            Mark Done
          </a>
          <a href="#" class="popup-form__btn_delete">
            <img src="./images/btn/delete.svg" alt="Delete">
            Delete
          </a>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
