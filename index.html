<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  
  <header class="header">
    <div class="header-btn">
      <img src="./img/header/btn.svg" alt="header button">
    </div>
    <div class="header-title">
      <img src="./img/header/logo.svg" alt="logo">
      <h2>Your Todo</h2>
    </div>
  </header>

  <div class="layout">
    <nav class="nav">
      <h2 class="nav-title">Projects</h2>
      <button class="nav-btn">
        New project
      </button>
      <div class="nav-item">
        <p>Monday</p>
        <img class="nav-item-img" src="./img/nav/nav-item.svg" alt="">
      </div>
      <div class="nav-item">
        <p>Tuesday</p>
        <img class="nav-item-img" src="./img/nav/nav-item.svg" alt="">
      </div>
    </nav>

    <div class="todo-page">
      <h1>
        Monday
      </h1>
      <button class="todo-btn">
        New Item
      </button>
      <div class="todo-item">
        <h3>High Priority Item</h3>
        <p>Details</p>
      </div>
      <div class="todo-item">
        <h3>Medium Priority Item</h3>
        <p>Details</p>
      </div>
      <div class="todo-item">
        <h3>Low Priority Item</h3>
        <p>Details</p>
      </div>
    </div>

  </div>
</body>
</html>
